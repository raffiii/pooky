<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test pdfjs</title>
    <link rel="stylesheet" href="/static/viewer.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.min.js"></script>


    <nav class="menu">
        <p class="menu-label">Document Actions</p>
        <ul>

            <li>
                <div class="file">
                    <label class="file-label">
                      <input id="source_file" class="file-input is-fullwidth" type="file" name="file" accept="application/pdf">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Choose a fileâ€¦
                        </span>
                      </span>
                    </label>
                </div>
            </li>
            <li> <button id="generate_button" class="button is-fullwidth is-primary">Generate PDF</button> </li>
            <li>
                <button class="button is-link js-modal-trigger is-fullwidth" data-target="modal-properties">
                Edit Header
              </button>
            </li>
            <li> <button id="load_bboxes" class="button is-fullwidth">Load bboxes</button> </li>
            <li> <button id="preset" class="button is-fullwidth">Load Preset</button> </li>

        </ul>
        <p class="menu-label">Box Actions</p>
        <ul>

            <li>
                <select id="select_origin_mode" class="select is-fullwidth">
                    <option value="create">Create Boxes</option>
                    <option value="delete">Delete Boxes</option>
                    <option value="group">Group Boxes</option>
                    <option value="add">Add Boxes</option>
                </select>
            </li>
            <li> <select id="select_part" class="select is-fullwidth">                </select> </li>

        </ul>
        <p class="menu-label">PDF Navigation</p>
        <ul>

            <li>
                <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
            </li>
            <li> <button id="prev" class="button is-fullwidth is-light">Previous</button> </li>
            <li><button id="next" class="button is-fullwidth is-light">Next</button></li>

        </ul>
    </nav>

    <div id="modal-properties" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card">
                <div class="content p-3">
                    <header class="card-header">
                        <p class="card-header-title">Edit document header</p>
                    </header>
                    <div></div>
                    <div id="repl_container" class="block">


                    </div>

                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>


    <div id="container">
        <canvas id="the-canvas"></canvas>
        <canvas id="overlay"></canvas>
        <canvas id="preview"></canvas>
    </div>

    <template id="tpl_text">
    <div class="field">
        <label class="label"></label>
        <div class="control">
            <input type="text" class="input" />
        </div>
    </div>
</template>

    <script src="/static/bulma-scripts.js"></script>
    <script src="/static/components.js"></script>
    <script src="/static/structure.js"></script>
    <script src="/static/boxes.js"></script>
    <script src="/static/comm.js"></script>
    <script src="/static/main.js"></script>
</body>

</html>
